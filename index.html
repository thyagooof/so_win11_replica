<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Web Replica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { system: '#0078d4' },
                    animation: {
                        'slide-up': 'slideUp 0.2s ease-out forwards',
                        'fade-in': 'fadeIn 0.1s ease-out forwards',
                        'zoom-in': 'zoomIn 0.1s ease-out forwards'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="overflow-hidden select-none font-sans text-gray-900 dark:text-white transition-colors duration-200">
    
    <div id="root" class="relative w-screen h-screen bg-cover bg-center overflow-hidden">
        </div>
    
    <template id="window-template">
        <div class="absolute flex flex-col bg-white dark:bg-[#202020] shadow-2xl overflow-hidden rounded-lg border border-gray-200 dark:border-[#333] transition-all duration-75">
            <div class="window-titlebar h-9 flex items-center justify-between select-none bg-white dark:bg-[#202020] border-b border-gray-100 dark:border-[#2b2b2b]">
                <div class="flex items-center px-3 gap-3">
                    <div class="window-icon w-4 h-4"></div>
                    <span class="window-title text-xs font-medium text-gray-700 dark:text-gray-200"></span>
                </div>
                <div class="flex h-full window-controls">
                    <button class="btn-minimize w-11 h-full flex items-center justify-center hover:bg-gray-100 dark:hover:bg-white/5"><i data-lucide="minus" class="w-3 h-3"></i></button>
                    <button class="btn-maximize w-11 h-full flex items-center justify-center hover:bg-gray-100 dark:hover:bg-white/5"><i data-lucide="square" class="w-3 h-3"></i></button>
                    <button class="btn-close w-11 h-full flex items-center justify-center hover:bg-red-500 hover:text-white group"><i data-lucide="x" class="w-3 h-3"></i></button>
                </div>
            </div>
            <div class="window-content flex-1 relative overflow-hidden bg-[#f9f9f9] dark:bg-[#272727]"></div>
        </div>
    </template>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
